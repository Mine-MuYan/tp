<extend name="Public/base" />

<block name="body">
	<!-- 标题栏 -->
	<if condition="UID neq 1" >
		<div><h2>点击左侧菜单栏可查看或编辑二、三级管理员的信息</h2></div>
	<else />
		<div class="main-title">
			<h2>二级（区域）会员列表</h2>
		</div>
		<!-- 数据列表 -->
		<div class="data-table table-striped">
		<table class="">
		<thead>
			<tr>
			<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
			<th class="">ID</th>
			<th class="">用户名</th>
			<th class="">邮箱</th>
			<th class="">操作</th>
			</tr>
		</thead>
		<tbody>

			<volist name="list_hygl" id="vo">
			<tr>
				<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}" /></td>
				<td>{$vo.id} </td>
				<td>{$vo.username} </td>
				<td>{$vo.email} </td>
				<td>
					<a href="{:U('qy_edit',array('id'=>$vo['id']))}"><span>编辑</span></a>  |
					<a href="{:U('hy_del',array('id'=>$vo['id']))}"><span>删除</span></a>
				</td>
			</tr>
			</volist>

		</tbody>
		</table>
		</div>
		<div class="page">
			{$_page}
		</div>
	</if>
</block>

<block name="script">
	<script src="__STATIC__/thinkbox/jquery.thinkbox.js"></script>

	<script type="text/javascript">
	//搜索功能
	$("#search").click(function(){
		var url = $(this).attr('url');
        var query  = $('.search-form').find('input').serialize();
        query = query.replace(/(&|^)(\w*?\d*?\-*?_*?)*?=?((?=&)|(?=$))/g,'');
        query = query.replace(/^&/g,'');
        if( url.indexOf('?')>0 ){
            url += '&' + query;
        }else{
            url += '?' + query;
        }
		window.location.href = url;
	});
	//回车搜索
	$(".search-input").keyup(function(e){
		if(e.keyCode === 13){
			$("#search").click();
			return false;
		}
	});
    //导航高亮
    highlight_subnav('{:U('User/qy_hygl')}');
	</script>
</block>
